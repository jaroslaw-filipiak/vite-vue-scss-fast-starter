<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue starter</title>
</head>

<body>
  <!-- top bar fixed h60px mobile -->
  <section class="top-bar pl-5 fixed left-0 top-0 w-full border-b-dark border-b-[2px">
    <div class="w-12 flex flex-none ]">
      <img class="w-10" src="/logo.svg" alt="GrafikOnline logotyp">
    </div>
    <div class="w-full text-base text-light flex items-center justify-center">

      <p class=" relative inline-block pr-3 font-medium">GrafikOnline <span
          class="absolute right-0 -top-2 inline-block text-[8px] uppercase">
          pl</span></p>
    </div>
    <div class="border-[2px] border-dark w-[60px] border-b-[0px] flex flex-none items-center justify-center">
      <button class="hamburger hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </section>

  <!-- divider -->
  <div class="pt-[60px]"></div>
  <!-- divider -->

  <section class="notificaton-slider ">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" style="transition-timing-function: linear;">
        <!-- Slides -->
        <div class="swiper-slide">Internetowe Studio Projektowe</div>
        <div class="swiper-slide">Internetowe Studio Projektowe</div>
        <div class="swiper-slide">Internetowe Studio Projektowe</div>

      </div>
    </div>
    <div></div>
  </section>

  <!-- <div id="app"></div> -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
